<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Open-source firmware and web tools for the DOTT wearable display" />
    <meta name="theme-color" content="#000000" />
    <title>OpenDOTT - Control Your DOTT Wearable</title>
    <script>
      // Handle GitHub Pages SPA redirect (from 404.html)
      // Must run BEFORE React loads to fix the URL
      (function() {
        var params = new URLSearchParams(window.location.search);
        var path = params.get('p');
        if (path) {
          window.history.replaceState(null, '', path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
