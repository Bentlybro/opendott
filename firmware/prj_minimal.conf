# Minimal test config - just boot and loop
# SPDX-License-Identifier: MIT

# Basic kernel
CONFIG_MAIN_STACK_SIZE=1024

# MCUboot support (required)
CONFIG_BOOTLOADER_MCUBOOT=y

# Disable everything else
CONFIG_LOG=n
CONFIG_BT=n
CONFIG_SPI=n
CONFIG_GPIO=n
CONFIG_PWM=n
CONFIG_FLASH=n
CONFIG_FILE_SYSTEM=n
CONFIG_USB_DEVICE_STACK=n
CONFIG_SERIAL=n

# Size optimization
CONFIG_SIZE_OPTIMIZATIONS=y
