# West manifest for OpenDOTT
manifest:
  version: "1.0"

  remotes:
    - name: zephyrproject-rtos
      url-base: https://github.com/zephyrproject-rtos

  projects:
    - name: zephyr
      remote: zephyrproject-rtos
      revision: v3.7.0
      import:
        name-allowlist:
          - cmsis
          - hal_nordic
          - littlefs
          - mbedtls
          - mcuboot
          - segger
          - tinycrypt

  self:
    path: opendott
